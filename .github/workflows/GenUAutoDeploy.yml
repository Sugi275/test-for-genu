name: GenU AutoDeploy

on:
  pull_request:
    types: [labeled]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    if: github.event.label.name == 'auto-deploy'
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::047385030331:role/GenUAutoDeployRole
          aws-region: ap-northeast-1

      - name: Run CodeBuild
        uses: aws-actions/aws-codebuild-run-build@v1
        with:
          project-name: GenUAutoDeploy
          source-version-override: ${{ github.head_ref }}
          env-vars-for-codebuild: |
            PR_NUMBER
          buildspec-override: |
            version: 0.2
            phases:
              install:
                runtime-versions:
                  nodejs: 20
                commands:
                  - echo "Node.js version:"
                  - node --version
                  - npm --version
              pre_build:
                commands:
                  - echo "Installing dependencies..."
                  - npm ci
              build:
                commands:
                  - echo "Running CDK Bootstrap..."
                  - npx -w packages/cdk cdk bootstrap
                  - echo "Deploying environment pr-${PR_NUMBER}..."
                  - ENV_NAME="pr-${PR_NUMBER}"
                  - npm -w packages/cdk run -- cdk deploy --require-approval never --all -c env=${ENV_NAME}
              post_build:
                commands:
                  - echo "Deployment completed successfully for environment pr-${PR_NUMBER}"
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}